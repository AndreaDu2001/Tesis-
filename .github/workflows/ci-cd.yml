name: CI/CD - Build, Test & Deploy Frontend

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build y validar frontend
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint --if-present || npx eslint src --max-warnings 0

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://epagal-backend-latacunga.onrender.com' }}
          CI: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        if: matrix.node-version == '18.x'
        with:
          name: frontend-build
          path: frontend/build

  # Job 2: Build imagen Docker
  docker-build:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy a Render (opcional, si tienes webhook)
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger Render deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }} \
            -H "Content-Type: application/json" \
            -d '{"commit_message": "${{ github.event.head_commit.message }}", "actor": "${{ github.actor }}"}'
        if: secrets.RENDER_DEPLOY_HOOK_URL != ''

      - name: Notify deployment status
        run: |
          echo "âœ… Deployment triggered for commit: ${{ github.sha }}"
          echo "ðŸ“¦ Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:main"
          echo "ðŸš€ Render service will auto-deploy on next build"

  # Job 4: Test de humo (smoke tests) contra el backend
  smoke-test:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Run smoke tests
        working-directory: frontend
        run: |
          echo "ðŸ§ª Ejecutando pruebas de humo..."
          npm install
          # Validar que los archivos de configuraciÃ³n existan
          test -f src/config/api.ts && echo "âœ… API config exists"
          test -f src/services/apiService.ts && echo "âœ… API service exists"
          echo "âœ… Smoke tests passed"

  # Job 5: NotificaciÃ³n final
  notify:
    runs-on: ubuntu-latest
    needs: [build, docker-build]
    if: always()
    
    steps:
      - name: Build status
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… Build successful!"
          else
            echo "âŒ Build failed"
            exit 1
          fi

      - name: Summary
        run: |
          echo "## ðŸ“Š CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: âœ… Completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker**: ðŸ³ Ready to deploy" >> $GITHUB_STEP_SUMMARY
