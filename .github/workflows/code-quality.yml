name: ðŸ” Code Quality Analysis

on:
  push:
    branches:
      - prototipo
      - main
  pull_request:
    branches:
      - prototipo
      - main

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: trivy-results.sarif

  python-quality:
    name: Python Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install tools
        run: |
          pip install flake8 pylint black isort
      
      - name: Run Black (formatting)
        working-directory: ./backend
        run: black --check --diff . || true
      
      - name: Run isort (imports)
        working-directory: ./backend
        run: isort --check-only --diff . || true
      
      - name: Run Flake8
        working-directory: ./backend
        run: |
          flake8 apps config --max-line-length=120 --format=json > flake8-report.json || true
          flake8 apps config --max-line-length=120 || true

  typescript-quality:
    name: TypeScript Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: ESLint check
        working-directory: ./frontend
        run: npm run lint || true
      
      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit || true

  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Check Python dependencies
        run: |
          pip install safety
          safety check --file backend/requirements.txt --json || true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check Node dependencies
        working-directory: ./frontend
        run: npm audit --production || true
