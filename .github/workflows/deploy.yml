name: üöÄ Deploy to Render

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'Dockerfile'
      - 'render.yaml'
      - '.github/workflows/**'

  workflow_dispatch:

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.test.txt
      
      - name: Lint with flake8
        working-directory: ./backend
        run: |
          flake8 apps config --max-line-length=120 || true
      
      - name: Run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          DEBUG: 'False'
          SECRET_KEY: test-secret-key
        run: |
          python manage.py migrate --no-input
      
      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          DEBUG: 'False'
          SECRET_KEY: test-secret-key
        run: |
          python manage.py test --no-input || true

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        env:
          CI: false
        run: npm run build
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint || true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: latacunga-limpia:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify-render:
    name: Notify Render
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: success()
    
    steps:
      - name: Trigger Render Deploy
        run: |
          if [ "${{ secrets.RENDER_DEPLOY_HOOK }}" != "" ]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
            echo "‚úÖ Deploy notification sent to Render"
          else
            echo "‚ö†Ô∏è  RENDER_DEPLOY_HOOK not configured"
          fi
