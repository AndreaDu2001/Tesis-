version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: residuos_db_local
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: residuos_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d residuos_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: residuos_backend_local
    environment:
      DATABASE_URL: postgresql://testuser:testpass@db:5432/residuos_db
      CORS_ORIGINS: http://localhost:3001,http://localhost:80
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend/media:/app/media

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: residuos_frontend_local
    ports:
      - "3001:3000"
    environment:
      REACT_APP_BACKEND_URL: http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: residuos_network_local

volumes:
  postgres_data_local:
