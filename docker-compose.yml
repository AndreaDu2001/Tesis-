
services:
  # React Frontend (sirve la SPA y consume backend externo en Render)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: residuos_frontend
    environment:
      - REACT_APP_API_URL=https://epagal-backend-routing-latest.onrender.com/api/v1
      - REACT_APP_WEBSOCKET_URL=wss://epagal-backend-routing-latest.onrender.com/ws
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"
    networks:
      - residuos_network
    restart: unless-stopped
  # Nginx Proxy (opcional para servir frontend en 80)
  nginx:
    image: nginx:alpine
    container_name: residuos_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
    networks:
      - residuos_network
    restart: unless-stopped

networks:
  residuos_network:
    driver: bridge

volumes: {}