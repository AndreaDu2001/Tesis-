services:
  # Backend Django
  - type: web
    name: residuos-backend
    plan: free
    dockerfile: Dockerfile
    dockerContext: .
    startCommand: cd backend && python manage.py migrate --no-input && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:10000 --workers 2 --timeout 120
    healthCheckPath: /health/
    healthCheckStartupTimeout: 300
    envVars:
      - key: DEBUG
        value: "False"
      - key: ENVIRONMENT
        value: "production"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: ALLOWED_HOSTS
        scope: build,runtime
        sync: false
      - key: SECRET_KEY
        scope: build,runtime
        sync: false
      - key: DATABASE_URL
        scope: build,runtime
        sync: false

  # Frontend React
  - type: static_site
    name: residuos-frontend
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: "https://residuos-backend.onrender.com/api"
    routes:
      - path: "/*"
        destination: /index.html
